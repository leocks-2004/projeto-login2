<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
               
            </div>

            <div id="formulario">
                <h1>Area de login</h1>
                <p>Seja bem vindo(a) novamente, informe os seus dados para entrar</p>

            </div>

            <form action="php.index" method="post" autocomplete="on">
                <div class="campo">  
                    <i class="material-icons">person</i> 
                     <input type="email" name="login" id="idmail" autocomplete="email" required maxlength="30">
                    <label for="idmail"> Login</label>
                </div>

                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required maxlength="30">
                    <label for="isenha">Senha</label>
                </div>

                    <input type="submit" value="Enviar" >
                    <a href="esqueci.html" class="link">
                        esqueci a senha <i class="material-icons">mail</i>
                    </a>
            </form>
        </section>
    </main>
</body>
</html>
